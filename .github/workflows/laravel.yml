name: Laravel

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  laravel-tests:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v3
      with:
        ref: ${{ github.event.before }}  # Use the commit before the push
    - name: copy_file
      run: |
        sudo rsync -a . /var/www/gmm/data/www/crud.laravel.site/ --exclude .git
        sudo chown -R gmm:gmm /var/www/gmm/data/www/crud.laravel.site/
